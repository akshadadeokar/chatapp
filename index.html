<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RoboAnalyzer Community Chatbot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-container">
    <div class="community-container">
      <div class="community-header">
        <h2>Community Chat</h2>
      </div>
      <div class="community-box" id="community-box"></div>
      <div class="community-input">
        <input type="text" id="community-input" placeholder="Type a community message...">
        <button id="community-send">Send</button>
      </div>
    </div>

    <div class="chat-container">
      <div class="chat-header">
        <h2>RoboAnalyzer Help Bot</h2>
      </div>
      <div class="chat-box" id="chat-box"></div>
      <div class="chat-input">
        <input type="text" id="user-input" placeholder="Ask me about RoboAnalyzer...">
        <button id="send-btn">Send</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
